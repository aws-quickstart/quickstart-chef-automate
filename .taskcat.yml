project:
  name: quickstart-chef-automate
  owner: quickstart@amazon.com
  package_lambda: false
  regions:
  - ap-northeast-1
  # - ap-northeast-2
  # - ap-south-1
  # - ap-southeast-1
  # - ap-southeast-2
  # - ca-central-1
  # - eu-central-1
